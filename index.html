<!DOCTYPE HTML>
<html>
<head>
  <title>Start</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/startPage.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="row">
    <div class="col-md-6">
      <div class="centered">
          <!--Date section-->
          <div class="text-center disable-select" id="weekday"></div>
          <div class="text-center disable-select" id="date"></div>
          <div class="text-center disable-select" id="clock"></div>
          <!-- Search bar -->
          <div class="row justify-content-center" id="search-bar">
              <div class="input-group col-md-8">
                  <span class="input-group-btn">
                      <button class="btn btn-secondary" onclick="newSearch()"><i class="fa fa-search"></i></button>
                  </span>
                  <input type="text" class="form-control field-box" id="field" placeholder="Search..." autofocus>
                  <div class="input-group-btn">
                      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="dropdown-btn">
                          DuckDuckGo
                      </button>
                      <div class="dropdown-menu" id="engine-list">
                      </div>
                  </div>
              </div>
          </div>
          <!-- Link row -->
          <div class="row justify-content-center disable-select" id="links">
              <div class="col-md-8 text-center">

                  Note: fa-stack enable the stack of multiple icons; fa-circle is the external circle, fa-stack-2x makes the icon bigger, fa-inverse inverts colors
                  <a href="LINK">
                      <span class="fa-stack fa-2x">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa FONT-AWESOME-ICON-NAME fa-stack-1x fa-inverse"></i>
                      </span>
                  </a>
              -->
                  <a href="https://github.com/">
                      <span class="fa-stack fa-2x">
